<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Colony - 工业殖民地</title>
    <!-- 外部样式文件 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/panels.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
            <div id="game-title">STEEL COLONY</div>
            <button id="tech-btn" class="settings-button" style="right: 450px;">科技</button>
            <button id="shop-btn" class="settings-button" style="right: 350px;">商店</button>
            <button id="settings-btn" class="settings-button">设置</button>
            <div id="shop-panel" style="display: none; position: absolute; top: 70px; right: 300px; background-color: rgba(20, 20, 30, 0.9); color: #fff; padding: 15px; border-radius: 5px; border: 1px solid #444; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); pointer-events: auto; min-width: 250px; max-height: 400px; overflow-y: auto;">
                <h3>商店</h3>
                <div id="transportation-shop">
                    <h4>运输工具</h4>
                    <!-- 运输工具项将通过JavaScript动态添加 -->
                </div>
            </div>
            <div id="resource-panel" class="panel">
                <h3>资源</h3>
                <div>木材: <span id="wood-count">0</span> / <span id="wood-capacity">100</span></div>
                <div>石头: <span id="stone-count">0</span> / <span id="stone-capacity">100</span></div>
                <div>食物: <span id="food-count">0</span> / <span id="food-capacity">100</span></div>
                <div>钢铁: <span id="steel-count">0</span> / <span id="steel-capacity">100</span></div>
                <div>铁矿: <span id="iron-count">0</span> / <span id="iron-capacity">100</span></div>
                <div>煤炭: <span id="coal-count">0</span> / <span id="coal-capacity">100</span></div>
                <div>石油: <span id="oil-count">0</span> / <span id="oil-capacity">100</span></div>
            </div>
            <div id="goal-panel" class="panel">
                <h3>游戏目标</h3>
                <div id="current-goal">正在加载...</div>
                <div id="goal-progress">进度: 0%</div>
            </div>
            <div id="build-menu">
                <div class="build-item" data-type="mine">矿场</div>
                <div class="build-item" data-type="farm">农场</div>
                <div class="build-item" data-type="factory">工厂</div>
                <div class="build-item" data-type="warehouse">仓库</div>
            </div>
            <div id="colony-status" class="colony-status panel">
                <h3>殖民地状态</h3>
                <div>殖民地等级: <span id="colony-level">1</span></div>
                <div>建筑总数: <span id="total-buildings">0</span></div>
                <div>人口: <span id="colony-population">10</span></div>
                <div>繁荣度: <span id="colony-prosperity">25%</span></div>
            </div>
            <div id="tech-panel" style="display: none; position: absolute; top: 70px; right: 400px; background-color: rgba(20, 20, 30, 0.9); color: #fff; padding: 15px; border-radius: 5px; border: 1px solid #444; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); pointer-events: auto; min-width: 300px; max-height: 500px; overflow-y: auto;">
                <h3>科技树</h3>
                <div id="tech-tree-content">
                    <!-- 科技树内容将通过JavaScript动态添加 -->
                </div>
            </div>
            <div id="message-window" style="position: absolute; bottom: 20px; left: 20px; background-color: rgba(20, 20, 30, 0.9); color: #fff; border-radius: 5px; border: 1px solid #444; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); pointer-events: auto; width: 300px; max-height: 200px; overflow-y: auto;">
                <div style="padding: 10px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center;">
                    <h4 style="margin: 0; color: #00ffff;">游戏消息</h4>
                    <button id="message-window-toggle" style="background: none; border: none; color: #00ffff; cursor: pointer; font-size: 16px;">▼</button>
                </div>
                <div id="message-content" style="padding: 10px; font-size: 12px; line-height: 1.4;">
                    <!-- 消息内容将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="resource-loader.js"></script>
    <script src="objects.js"></script>
    <script src="unlock.js"></script>
    <script src="tech-tree.js"></script>
    <script src="game.js"></script>
</body>
</html>
