<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Colony - 工业殖民地</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #game-canvas {
            display: block;
        }
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #resource-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(20, 20, 30, 0.9);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            pointer-events: auto;
            min-width: 150px;
        }
        #resource-panel h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
            font-size: 14px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        #resource-panel div {
            margin: 5px 0;
            font-size: 12px;
        }
        #resource-panel span {
            color: #00ff00;
            float: right;
        }
        #build-menu {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(20, 20, 30, 0.9);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }
        .build-item {
            padding: 8px 15px;
            background-color: #333;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            border: 1px solid #555;
        }
        .build-item:hover {
            background-color: #555;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        .build-item.active {
            background-color: #0066cc;
            border-color: #0099ff;
            box-shadow: 0 0 10px rgba(0, 153, 255, 0.7);
        }
        #game-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            pointer-events: none;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 11px;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
            <div id="game-title">STEEL COLONY</div>
            <div id="resource-panel">
                <h3>资源</h3>
                <div>木材: <span id="wood-count">0</span></div>
                <div>石头: <span id="stone-count">0</span></div>
                <div>食物: <span id="food-count">0</span></div>
            </div>
            <div id="build-menu">
                <div class="build-item" data-type="mine">矿场</div>
                <div class="build-item" data-type="farm">农场</div>
                <div class="build-item" data-type="factory">工厂</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
