  <rect x="20" y="140" width="2" height="20" fill="#444444" />
  <rect x="60" y="140" width="2" height="20" fill="#444444" />
  <rect x="100" y="140" width="2" height="20" fill="#444444" />
  <rect x="140" y="140" width="2" height="20" fill="#444444" />
  <rect x="180" y="140" width="2" height="20" fill="#444444" />
  <rect x="220" y="140" width="2" height="20" fill="#444444" />
  
  <!-- 工业设备 -->
  <circle cx="40" cy="120" r="10" fill="#555555" />
  <circle cx="210" cy="110" r="15" fill="#555555" />
  
  <!-- 设备细节 -->
