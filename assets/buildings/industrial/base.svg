<svg width="240" height="160" viewBox="0 0 240 160" xmlns="http://www.w3.org/2000/svg">
  <!-- 工业基地主体建筑 -->
  <rect x="40" y="80" width="160" height="60" fill="#666666" />
  
  <!-- 建筑屋顶 -->
  <polygon points="30,80 40,60 200,60 210,80" fill="#555555" />
  
  <!-- 建筑细节 -->
  <rect x="50" y="90" width="140" height="40" fill="#444444" />
  
  <!-- 建筑窗户 -->
  <rect x="60" y="100" width="20" height="15" fill="#777777" />
  <rect x="90" y="100" width="20" height="15" fill="#777777" />
  <rect x="120" y="100" width="20" height="15" fill="#777777" />
  <rect x="150" y="100" width="20" height="15" fill="#777777" />
  
  <!-- 建筑门 -->
